<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Encrypt/Decrypt</title>
    <link rel="icon" href="./images/key.ico">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <meta name="author" content="Dallin Snell">
    <meta name="description" content="Securely encrypts and decrypts a message right in the user's browser.">
  </head>
  <body>
    <input type="password" id="PASSKEY" placeholder="password"><br>
    <button onclick="ENCRYPTING()">Encrypt</button>
    <button onclick="DECRYPTING()">Decrypt</button><br>
    <button onclick="CLEAR()">Clear</button><br>
    <hr>
    <!-- decrypt to encrypt textboxes -->
    <textarea id="PLAINTEXT" placeholder="message to encrypt"></textarea>
    <textarea id="CIPHERTEXT" placeholder="encrypted message" readonly></textarea><br>
    <!-- encrypt to decrypt textboxes -->
    <textarea id="ENCRYPTED" placeholder="message to decrypt"></textarea>
    <textarea id="DECRYPTED" placeholder="decrypted message"></textarea>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="./scripts/textarea-dynamic.js"></script>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
